services:
  postgres:
    image: postgres:16-alpine
    container_name: code-echo-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: codeecho
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - codeecho-net

  redis:
    image: redis:alpine
    container_name: code-echo-redis
    restart: unless-stopped
    volumes:
      - redisdata:/data
    networks:
      - codeecho-net

  minio:
    image: minio/minio
    container_name: code-echo-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    ports:
      - '9000:9000'
      - '9001:9001'
    volumes:
      - minio-data:/data
    networks:
      - codeecho-net

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: code-echo-backend
    depends_on:
      - postgres
      - redis
      - minio
    env_file:
      - backend/.env
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - TEMP_DIR=/app/data/outputs
      - CODEECHO_PATH=/usr/local/bin/codeecho
      - BULLMQ_PREFIX=codeecho
    ports:
      - '4000:4000'
    networks:
      - codeecho-net
    # Only production-safe volumes
    volumes:
      - codeecho-outputs:/app/data/outputs
      - ./data/outputs:/app/data/outputs

volumes:
  pgdata:
  redisdata:
  minio-data:
  codeecho-outputs:

networks:
  codeecho-net:
