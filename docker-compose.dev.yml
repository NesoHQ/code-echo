# docker-compose.dev.yml
version: '3.8'
services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile.dev
    image: codeecho-backend:dev
    container_name: code-echo-backend-dev
    env_file:
      - backend/.env
    ports:
      - "4000:4000"
      # optional node inspector
      - "9229:9229"
    volumes:
      - ./backend:/app:delegated
      - backend_node_modules:/app/node_modules
      - ./dev-outputs:/app/data/outputs
    command: ["pnpm", "dev"]
    depends_on:
      - redis
      - postgres
      - minio

volumes:
  backend_node_modules:
